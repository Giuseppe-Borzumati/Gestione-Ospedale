<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionale Ospedaliero</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .hero-section {
      background-color: #FF6F61;
      color: #FFFFFF;
      padding: 100px;
      text-align: center;
    }

    .section-description {
      background-color: #FFB65B;
      color: #FFFFFF;
      padding: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Gestionale Ospedaliero</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="illness.html">Malattie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="exam.html">Esami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="patient.html">Pazienti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservation.html">Appuntamenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="therapy.html">Terapie</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Dottori</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

  <main class="container">
    <h2>Elenco Medici</h2>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Nome</th>
          <th>Specializzazione</th>
          <th>Pazienti</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="doctors-table">
        <!-- I dati dei medici verranno aggiunti dinamicamente qui -->
      </tbody>
    </table>

    <button id="add-doctor-button" class="btn btn-primary">Aggiungi dottore</button>

    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
  </main>

  <!-- Modale Aggiungi Dottore -->
  <div id="doctorModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <span class="close" onclick="closeModal('doctorModal')">&times;</span>
        <h2>Anagrafica Dottore</h2>
        <form>
          <div class="form-group row">
            <label for="doctorName" class="col-sm-4 col-form-label">Nome:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="doctorName" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="specialization" class="col-sm-4 col-form-label">Specializzazione:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="specialization" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="doctorPatients" class="col-sm-4 col-form-label">Pazienti:</label>
            <div class="col-sm-8">
              <select multiple class="form-control" id="doctorPatients">
                <!-- I pazienti verranno aggiunti dinamicamente qui -->
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary" onclick="addDoctor(event)">Aggiungi</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src = "scripts/doctorHandler.js"></script>
</body>
</html>
